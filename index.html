<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="cityInput" type="text" placeholder="Enter city name" spellcheck="false">
            <button id="searchButton"><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img id="weatherIcon" class="weather-icon" src="">
            <h1 id="temp" class="temp"></h1>
            <h2 id="cityName" class="city-name"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p id="humidity" class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p id="windSpeed" class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="unit-toggle">
                <button id="unitToggle" class="toggle-button">Toggle Unit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
